<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body {
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around; /* Adjust as needed */
        }

        .form-container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 45%; /* Adjust as needed */
            margin: 10px;
        }

        .result-plot-container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 45%; /* Adjust as needed */
            margin: 10px;
        }

        .input {
            margin: 10px;
            padding: 10px;
            width: calc(100% - 20px);
            box-sizing: border-box;
        }

        .button {
            background-color: #009688;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: calc(100% - 20px);
            box-sizing: border-box;
            font-size: 16px;
        }

        .result1 {
            margin-top: 20px;
            font-size: 18px;
            color: #009688;
        }

        .Diabetes {
            width: 30px;
            margin-top: 0px;
        }

        /* New Style for Image Display Section */
        .image {
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Diabetes Prediction</h1>
            <form action="/predict" method="post">
                {% for feature, values in suggested_values.items() %}
                    <label for="{{ feature }}" class="input-label">{{ feature }} ({{ values['min'] }} - {{ values['max'] }}):</label>
                    <input type="number" name="{{ feature }}" class="input" required>
                {% endfor %}
                <!-- Your form inputs here -->
                <button type="submit" class="button">Predict</button>
            </form>
        </div>
        <div class="result-plot-container">
            {% if result %}
                <div class="result1">
                    <p><strong>Result:</strong> {{ result }}</p>
                    <p><strong>Advice:</strong> {{ advice }}</p>
                </div>
            {% endif %}
            {% if plot_url %}
                <h2>User Input Values Plot</h2>
                <img src="data:image/png;base64,{{ plot_url }}" alt="User Input Plot" class="image">
            {% endif %}
        </div>
    </div>
</body>
</html>
