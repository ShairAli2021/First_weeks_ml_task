


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body {
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #009688;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            flex-wrap: wrap; /* Allow content to wrap to the next line if needed */
        }

        .form-container, .result-container, .image-container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 45%;
            margin: 10px;
        }

        .input {
            margin: 10px;
            padding: 10px;
            width: calc(100% - 20px);
            box-sizing: border-box;
        }

        .button {
            background-color: #009688;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: calc(100% - 20px);
            box-sizing: border-box;
            font-size: 16px;
        }

        .result1 {
            margin-top: 20px;
            font-size: 18px;
            color: #009688;
        }

        .Diabetes {
            width: 30px;
            margin-top: 0px;
        }

        /* New Style for Image Display Section */
        .image {
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Diabetes Prediction</h1>
            <form action="/predict" method="post">
                <label for="pregnancies" class="input-label">weight:</label>
                <input type="number" name="pregnancies" class="input" required>

                <label for="glucose" class="input-label">Glucose:</label>
                <input type="number" name="glucose" class="input" required>

                <label for="blood_pressure" class="input-label">Blood Pressure:</label>
                <input type="number" name="blood_pressure" class="input" required>

                <label for="skin_thickness" class="input-label">Skin Thickness:</label>
                <input type="number" name="skin_thickness" class="input" required>

                <label for="bmi" class="input-label">BMI:</label>
                <input type="number" name="bmi" class="input" required>

                <label for="DiabetesPedigreeFunction" class="input-label">DPF:</label>
                <input type="number" name="DiabetesPedigreeFunction" class="input" required>

                <label for="insulin" class="input-label">Insulin:</label>
                <input type="number" name="insulin" class="input" required>

                <label for="age" class="input-label">Age:</label>
                <input type="number" name="age" class="input" required>
                <!-- Your form inputs here -->
                <button type="submit" class="button">Predict</button>
            </form>
        </div>
        <div class="result-container">
            {% if result %}
                <div class="result1">
                    <p><strong>Result:</strong> {{ result }}</p>
                </div>
            {% endif %}
        </div>

        <!-- New Image Display Section -->
        <div class="image-container">
            <h2>Image Display Section</h2>
            <img src="../Capture.PNG" alt="Image 1" class="image">
            
            <!-- Add more images as needed -->
        </div>
    </div>
</body>
</html>
